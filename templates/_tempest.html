<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    
    <title>{{ title|default('System Message') }}</title>

    {% block css %}
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: sans-serif;
          font-size: 14px;
          line-height: 1.6;
          padding: 20px;
          color: #444;
          background: #FAFAFA;
        }

        code {
          font-family: monospace;
        }

        h1, h2, h3, blockquote, p {
          margin-bottom: 20px;
        }

        h1:last-child, h2:last-child, h3:last-child, blockquote:last-child,
        p:last-child {
          margin-bottom: 0;
        }

        ol, ul {
          padding-left: 20px;
        }

        small {
          display: block;
          padding-top: 5px;
          color: #666;
        }

        blockquote {
          padding: 16px;
          background: #EEE;
          border-radius: 4px;
        }
      </style>
    {% endblock %}
  </head>
  <body>
    <main>
      {% block box %}{% endblock %}
    </main>
  </body>
</html>
