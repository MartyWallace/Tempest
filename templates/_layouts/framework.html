{% extends '@tempest/_layouts/base.html' %}

{% block meta %}
	<meta name="robots" content="noindex, nofollow">
{% endblock %}

{% block css %}
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			font-family: 'Open Sans', sans-serif;
			font-size: 14px;
			line-height: 1.4;
		}

		code, pre {
			background: #FDFDFD;
			border: 1px solid #DDD;
			border-radius: 2px;
			box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
			font-family: 'Consolas', monospace;
			color: #444;
		}

		h2, main, footer {
			max-width: 1000px;
			margin: 0 auto;
			padding: 0 30px;
		}

		header {
			background: #C50D26;
			color: #FFF;
			padding: 70px 30px;
		}

		h2 {
			font-weight: 100;
			font-size: 180%;
		}

		main {
			padding-top: 60px;
			padding-bottom: 60px;
		}

		footer {
			color: #AAA;
		}

		footer p {
			padding: 20px 0;
			border-top: 1px solid #E0E0E0;
		}

		a {
			color: #888;
			text-decoration: none;
		}

		a:hover {
			color: #333;
		}

		code {
			display: inline-block;
			padding: 4px 6px;
			word-break: break-all;
		}

		pre {
			padding: 10px;
			overflow: auto;
		}
	</style>
{% endblock %}

{% block body %}
	<header>
		{% block header %}<h2>{{ title }}</h2>{% endblock %}
	</header>

	<main>
		{% block content %}{% endblock %}
	</main>

	<footer>
		<p><a href="{{ app.url }}">Back to homepage</a> &middot; Built with <a href="https://github.com/MartyWallace/Tempest" target="_blank">Tempest v2</a>.</p>
	</footer>
{% endblock %}
