<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>404</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #AA2D2D;
        padding: 40px;
        color: #FFF;
      }

      .box {
        max-width: 600px;
        margin: 0 auto;
      }

      .button {
        display: inline-block;
        padding: 8px 20px;
        border: 1px solid #FFF;
        color: #FFF;
        text-decoration: none;
        background: none;
        cursor: pointer;
        border-radius: 12px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <section class="box">
      {% block box %}{% endblock %}
    </section>
  </body>
</html>
