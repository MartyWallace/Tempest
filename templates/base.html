<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>404</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
      }

      body {
        background: #C94A43;
        color: #FFF;
        padding: 40px;
        font-family: 'Open Sans', sans-serif;
        font-size: 14px;
        line-height: 1.4;
      }

      .box {
        max-width: 600px;
        margin: 0 auto;
      }

      h1 {
        padding-bottom: 10px;
        border-bottom: 2px solid #AA2C25;
      }

      h1, p {
        margin-bottom: 22px;
      }

      h1:last-child, p:last-child {
        margin-bottom: 0;
      }

      .button {
        display: inline-block;
        padding: 12px 30px;
        color: #FFF;
        text-decoration: none;
        font-weight: bold;
        background: none;
        cursor: pointer;
        border-radius: 20px;
        border: 2px solid #FFF;
      }

      .button:hover {
        background: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <section class="box">
      {% block box %}{% endblock %}
    </section>
  </body>
</html>
